<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Alumnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./assets/background-wave.png" alt="wave fondo" class="wave">
    <h1>Búsqueda de Alumnos</h1>
    <form id="formulario-busqueda">
        <label for="ingreso-datos">Ingrese ID o nombre completo del alumno/a:</label>
        <input type="text" id="ingreso-datos" required>
        <button type="submit">Buscar</button>
    </form>
    <button id="cargar-alumnos">Cargar Alumno</button>
    <div id="resultado"></div>
    <img src="./assets/ilustracion-contacto.png" alt="img fondo" class="ilustracion">
    <script src="script.js"></script>
</body>
</html>
